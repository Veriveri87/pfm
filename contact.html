<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js.js"></script>
    <title>Verónica Fernández H.</title>
</head>
<body>

    <header class="sticky flex--between">
        <h1 class="header__logo">Vernónica<br>Fernández H.</h1>
        
        <button id="btnMenu" class="btnMenu" onclick="abrirMenu()"><span></span></button>

        <nav class="txtc relative quote">
            <ul>
               <li><a href="#">About Me</a></li>
               <li><a href="#">Works</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div>
        <h2 class="txtc contact">Solicita Presupuesto o pide más Información</h2>
        <form action="">
            <div class="input-search">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            </div>
            <input type="email" id="email" class="email" name="email" placeholder="Email">

            <input type="tel" id="tlf" name="tlf" placeholder="Teléfono">
            <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
            <input type="checkbox" id="avisolegal" name="avisolegal">
            <label for="avisolegal">Acepto Política de privacidad y aviso legal</label>
            <div class="txtc">
                <input class="btn-primary" type="button" value="Enviar">
            </div>
        </form>
        </div> 
            
        
    </section> 
</body>
</html>
